	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html {
			font-size: 100px;
			height: 100%;
		}

		body {
			box-sizing: border-box;

			border-top: 4px solid;
			border-image-source: linear-gradient(90deg, #0d6efd, #8ed6fb 50%, #d32e9d);
			border-image-slice: 1;
			-webkit-border-top: 4px solid;
			-webkit-border-image-source: linear-gradient(90deg, #0d6efd, #8ed6fb 50%, #d32e9d);
			-webkit-border-image-slice: 1;

			padding: 24px 0;
		}

		#emojis {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		#emojis .clip {
			text-align: center;
			width: .72rem;
			height: .36rem;
			line-height: .36rem;
			flex-shrink: 0;
			border: 1px solid #eee;
			margin: 2px;
			/* padding: 4px; */
			font-size: .24rem;
			cursor: pointer;
			transition: .2s background-color linear;
			box-sizing: border-box;
		}

		#emojis .clip:hover {
			background: #0d6efd;
		}

		/*
			Update default scroll-bar style.
			More: https://ovirgo.com/posts/scroll-bar
		*/
		::-webkit-scrollbar {
			width: 6px;
			height: 6px;
		}

		::-webkit-scrollbar-track-piece {
			background-color: transparent;
			border-radius: 5px;
		}

		::-webkit-scrollbar-thumb {
			cursor: pointer;
			background-color: #ccc;
			border-radius: 5px;
		}

		::-webkit-scrollbar-thumb:hover {
			background-color: #999;
		}

		::-webkit-scrollbar-corner {
			display: block;
		}
